<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <h1>{{ title }}</h1>
      <p>Bem-vindo ao FinVision - Sistema de Gestão Financeira</p>
      
      <div class="row mt-4">
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-body text-center">
              <h5 class="card-title">Calendário</h5>
              <p class="card-text">Visualize suas transações por data</p>
              <a routerLink="/calendar" class="btn btn-primary">Acessar</a>
            </div>
          </div>
        </div>
        
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-body text-center">
              <h5 class="card-title">Parcelas</h5>
              <p class="card-text">Gerencie suas parcelas</p>
              <a routerLink="/installments" class="btn btn-primary">Acessar</a>
            </div>
          </div>
        </div>
        
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-body text-center">
              <h5 class="card-title">Relatórios</h5>
              <p class="card-text">Análises e relatórios financeiros</p>
              <button class="btn btn-secondary" disabled>Em breve</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
